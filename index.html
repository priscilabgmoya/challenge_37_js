<body>
  <main class="container">
    <p class="h1 text-center"> Adivinar El Número Mágico <i class="bi bi-magic"></i></p>
  <section class="row my-3">
    <article class="col col-xl-4 col-sm-4  col-lg-4  col-md-4 btnIniciarJuego">
        <button type="button" class="btn btn-danger" onclick="crearNumeroRandom()" id="btnInciarJuego"> <i class="bi bi-controller"></i> Empezar a Jugar</button>
    </article>
    <article class="col col-xl-4  col-sm-4  col-lg-4  col-md-4 " id=" panelUsuario">
        <form>
            <span class="mb-3">
              <label for="inputUsuario" class="form-label">Ingrese su Respuesta: </label>
              <input type="number" class="form-control" id="inputUsuario" aria-describedby="numberHelp" required maxlength="3" minlength="1" max="100" min="-100" readonly>
              <div id="numberHelp" class="form-text">valor del numero: minino es -100 y maximo valor es 100</div>
            </span>
            <span class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger"  id="btnEnviarUsuario" onclick="obtenerAdivinaza()" disabled >Enviar <i class="bi bi-joystick"></i></button>

            </span>
          </form>
    </article>
    <article class="col col-xl-4 col-sm-4  col-lg-4  col-md-4" >
        <form>
            <span class="mb-3">
              <label for="inputUsuario" class="form-label">Resultado: </label>
              <div id="panelRespuesta" class="form-text"></div>
            </span>
          </form>
    </article>
  </section>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
